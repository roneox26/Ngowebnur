<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Send Messages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <h2 class="mb-4">ğŸ“© Send Message to Staff</h2>

  <div class="card shadow mb-4">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">âœï¸ Compose New Message</h5>
    </div>
    <div class="card-body">
      <form method="POST" action="{{ url_for('send_message') }}">
        <div class="mb-3">
          <label class="form-label"><strong>ğŸ‘¥ Select Staff</strong></label>
          <select name="staff_id" class="form-select" required>
            <option value="">-- Select Staff Member --</option>
            {% for staff in staffs %}
            <option value="{{ staff.id }}">ğŸ‘¤ {{ staff.name }} ({{ staff.email }})</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label"><strong>ğŸ“ Message Content</strong></label>
          <textarea name="content" class="form-control" rows="5" placeholder="Type your message here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-success">ğŸ“¤ Send Message</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">â¬…ï¸ Back to Dashboard</a>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
